name: Deploy to GitHub pages

on:
 push:
    branches:
      - main
 pull_request:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install & Build
        run: |
          npm install -g pnpm
          npm run build