<svg viewbox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke="#fff" stroke-width="10" fill="none">
<defs>
   <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="a">
      <stop stop-color="#FF00AC" offset="0%"></stop>
      <stop stop-color="#5D00C4" offset="100%"></stop>
    </linearGradient>
</defs>
<rect stroke="none" fill="url(#a)" x="0" y="0" width="100%" height="100%"  rx="15%"/>
<g id="o">
    <animateTransform attributeName="transform" type="scale"
