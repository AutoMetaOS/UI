                          additive="sum" fill="freeze" />
    <animateTransform attributeName="transform" type="translate"
                          values="0,0;-100,256" dur="1s"
                          additive="sum" fill="freeze" />
    <path d="M 320 480 L 128 256 L 320 32" />
</g>
<g  id="r" transform="scale(1) translate(1)">
    <animateTransform attributeName="transform" type="scale"
                          values="1;0.5" dur="1s"
                          additive="sum" fill="freeze" />
    <animateTransform attributeName="transform" type="translate"
                          values="0,0;612,256" dur="1s"
                          additive="sum" fill="freeze" />
    <path d="M 192 480 L 384 256 L 192 32" />
</g>
</svg>