                          additive="sum" fill="freeze" />

    <animateTransform attributeName="transform" type="translate"
                          values="0,0;450,312" dur="1s"
                          additive="sum" fill="freeze" />
    <circle cx="50%" cy="50%" r="calc(50% - 20px)"/>
</g>
<g id="p" transform="scale(1.01) translate(-2,-2)">
